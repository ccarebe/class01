            <h3>歌手介紹</h3>
            <img src="image/jolin.jpg" alt="Jolin's photo" width="400px">
            <p style="width: 60%;">蔡依林，出生於臺灣臺北縣新莊市（今新北市新莊區），是一名歌手、詞曲作家、演員。她被稱為「亞洲流行天后」，是華人世界流行文化中最具影響力的人物之一。她因不斷革新的音樂風格和變化多端的視覺形象而聞名，為推動流行舞曲成為大中華區主流音樂做出了重要貢獻。她如今完全掌控她的演藝事業的各個方面，作品包含社會議題和思想內涵，在市場和口碑上均獲得了巨大成功。</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ex5hR47jG5Y?si=z_04qD3iX2EVoVtI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
